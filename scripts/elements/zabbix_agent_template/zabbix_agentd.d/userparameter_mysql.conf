### MySQL DB Infomation
UserParameter=mysql.status[*],echo "show global status where Variable_name='$1';"|mysql --defaults-file=/etc/zabbix/scripts/mysql/my.cnf -N|awk '{print $$2}'
UserParameter=mysql.variables[*],echo "show global variables where Variable_name='$1';"|mysql --defaults-file=/etc/zabbix/scripts/mysql/my.cnf -N|awk '{print $$2}'
UserParameter=mysql.ping,mysqladmin --defaults-file=/etc/zabbix/scripts/mysql/my.cnf ping|grep -c  alive
UserParameter=mysql.version,echo "select version();"|mysql --defaults-file=/etc/zabbix/scripts/mysql/my.cnf -N

#### MySQL Master Information
UserParameter=mysql.master.Slave_count,echo "show slave hosts;"|mysql --defaults-file=/etc/zabbix/scripts/mysql/my.cnf -N|wc -l
UserParameter=mysql.master.Binlog_file,echo "show master status;"|mysql --defaults-file=/etc/zabbix/scripts/mysql/my.cnf -N|awk '{print $1}'|awk -F. '{print $1}'
