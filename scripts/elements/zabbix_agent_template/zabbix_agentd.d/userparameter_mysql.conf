UserParameter=mysql.master.Binlog_position,echo "show master status;"|mysql --defaults-file=/etc/zabbix/scripts/mysql/my.cnf -N|awk '{print $2}'
UserParameter=mysql.master.Binlog_count,echo "show binary logs;"|mysql --defaults-file=/etc/zabbix/scripts/mysql/my.cnf -N|wc -l
UserParameter=mysql.master.Binlog_total_size,echo "show binary logs;"|mysql --defaults-file=/etc/zabbix/scripts/mysql/my.cnf -N|awk '{sum+=$NF}END{print  sum}'

